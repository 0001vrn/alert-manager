<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
Hello!
<p>
    You have one alert generated by detector "<span th:text="${detector}"></span>" for metric with key "<span th:text="${metricKey}"></span>"
    and value "<span th:text="${metricValue}"></span>".
</p>
<p>More details on the alert message are:</p>
<ul>
    <li th:each="tag : ${metadata}" th:text="${tag}"></li>
</ul>

<p>You can access alert subscription rules from the <a href="">console</a>.</p>

<p>
    Regards, <br />
    <em>Alert Manager Team</em>
</p>
</body>
</html>
